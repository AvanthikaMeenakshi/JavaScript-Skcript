<html>
<script type="text/javascript" src="checkForm.js"></script>
<script type="text/javascript" src="RemoveError.js"></script>
<link rel="stylesheet" type="text/css" href="error.css">
<form action="mailto:me@fakeemail.com" onsubmit="checkThis()">
  <fieldset>
    <legend>Personal details</legend>
    <p>
      <label>
        Full name:
        <input type="text" name="fullname" id="fullname" oninput="removeP()">
      </label>
    </p>
    <p class="errormsg" id="nameerrormsg">Please enter your name above</p>
    <p>
      <label>
        Street Address:
        <input type="text" name="streetaddr" id="streetaddr" oninput="removeP()">
      </label>
    </p>
    <p class="errormsg" id="addrerrormsg">Please enter your street address</p>
    <label>
      Postcode: <input type="text" name="postcode" id="postcode" size="8" maxlength="8" oninput="removeP()"></label>
      <p class="errormsg" id="posterrormsg">PostCode Cannot be left blank</p>
    <label>Email: <input type="text" name="email" id="email" oninput="validateEmail" ></label>
  </fieldset>
  <input type="submit" value="Submit it!" id="mySub"> 
  <p class="errormsg" id="posterrormsg">Email Cannot be left blank</p>
</form>
</html>
